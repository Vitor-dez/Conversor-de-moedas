<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


  <title>Conversor de Moedas</title>
</head>

<body>
  <div class="caixaprince">

    <div id="cabecalho">
      <h1>Conversor de Moedas</h1>
    </div>


    <p>Converter <span>de:</span></p>

    <div class="caixa1">
      <select>
        <option>R$ Real Brasileiro</option>
      </select>

      <p>Conversor <span>para:</span> </p>
      <select id="select-moedas">
        <option>US$ Dólar Americano</option>
        <option >€ Euro</option>
        <option>£ Libra</option>
        <option>¥ Iene</option>
      </select>
    </div>

    <p>Valor</p>
    <div class="caixa2">
      <input id="input" placeholder="R$ 10.000,00" type="number" autocomplete="cc-number">

      <button id="botao" >Converter</button>
    </div>

    <div class="caixa3">

      <div class="monon">
        <img class="imbrazil" src="./brazil.png" alt="brasil">
        <p id="" >Real</p>
        <p class="caul" id="texto-real">R$10.000,00</p>
        <img  class="yest" src="./seta.png">
      </div>

      <div class="monin">
        <img class="imusa" id="bandeiras-moedas" src="./Usa.png" alt="">
        <p id="texto-moedas">Dólar americano</p>
        <p class="cellt" id="input-moedas">$2.000,00</p>
      </div>

    </div>

  </div>

</body>

<script src="scripts.js">

</script>

</html>
